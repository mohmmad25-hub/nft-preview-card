<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="design.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
</head>
<body>
  <div class="card">
    <img src="images/image-equilibrium.jpg" alt="nft-image" class="image">
    
    <section class="nft-information">
      <div class="nft-name">
        Equilibrium #3429
      </div>
      <div class="nft-info">
        Our Equilibrium collection promotes balance and calm.
      </div>
    </section>

    <section class="time-price">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="icon" class="icon">
        <p class="specific">
          0.041 ETH
        </p>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="icon-time" class="icon-2">
        <p class="specific-2">
          3 days left
        </p>
      </div>
    </section>
    <hr>
    <div class="creator">
      <img src="images/image-avatar.png" alt="image" class="user">
      <p class="paragraph"><span class="words">Creation of</span> Jules Wyvern</p>
    </div>
  </div>

</body>
</html>
